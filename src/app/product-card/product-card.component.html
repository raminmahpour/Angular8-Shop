<div *ngIf="product.title" class="card">
  <img *ngIf="product.imageUrl" class="card-img-top" src="{{product.imageUrl}}" width="18rem" alt="{{product.title}}">
  <div class="card-body">
    <h5 class="card-title">{{product.title}}</h5>
    <p class="card-text">{{product.price | currency : 'USD':true}}</p>

  </div>
  <div *ngIf="showActions" class="card-footer">
    <button *ngIf="getQuantity()===0; else updateQuantity " (click)="addToCard(product)" href="#" class="btn btn-secondary btn-block">Add to card!</button>
  
  <ng-template #updateQuantity>
<div class="row no-gutters">

<div class="col-2">
<button 
(click)="RemoveFromCart()"
class="btn-secondary btn-block">-</button>

</div>
<div class="col text-center">{{ getQuantity() }} in cart</div>

<div class="col-2"><button 
  (click)="addToCard()"
  class="btn-secondary btn-block">+</button></div>
</div>

     
          
      
  </ng-template>
   

  </div>
</div>
