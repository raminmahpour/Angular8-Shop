<div *ngIf="product.title" class="card">
    <img *ngIf="product.imageUrl" class="card-img-top" src="{{product.imageUrl}}" width="18rem" alt="{{product.title}}">
    <div class="card-body">
      <h5 class="card-title">{{product.title}}</h5>
      <p class="card-text">{{product.price | currency : 'USD':true}}</p>
    
    </div>
    <div class="card-footer">
        <a *ngIf="showActions" (click)="addToCard(product)" href="#" class="btn btn-primary btn-block">Add to card!</a>


    </div>
  </div>
